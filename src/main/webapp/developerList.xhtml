<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="developerForm">
			<p:panel header="Developers" id="developerInfoPanel">
				<p:dataTable id="table" var="developer"
					value="#{developerController.developerList}">
					
					<p:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{developer.developerName}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">Email </f:facet>
						<h:outputText value="#{developer.emailId}">
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Skill </f:facet>
						<h:outputText value="#{developer.skill.skillName}" />
					</p:column>
					<p:column id="action">
						<f:facet name="header">Action</f:facet>
						<h:commandLink value="View"
							action="#{developerController.editDeveloper(developer)}">
							<f:ajax execute="action" render="developerForm" />
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</p:panel>
			
			<p:panel header="Developer" id="developerInfo">
				<h:panelGrid columns="2">
					<p:outputLabel for="name" value="Name : " />
					<p:inputText id="name" size="30"
						value="#{developerController.developer.developerName}" />
					
					<p:outputLabel for="developeremail" value="E-Mail : " />
					<p:inputText id="developeremail"
						value="#{developerController.developer.emailId}" size="30">
					</p:inputText>
				
					<p:outputLabel for="developerskill" value="Skill : " />
					<p:selectOneMenu id="developerskill"
						value="#{developerController.developer.skill}"
						style="width:150px" converter="#{skillConverter}">
						<f:selectItems value="#{developerController.skillList}"
							var="skill" itemLabel="#{skill.skillName}"
							itemValue="#{skill}" />

					</p:selectOneMenu>
					<h:commandButton value="#{developerController.actionLabel}"
						action="#{developerController.saveInfoDeveloper}">
					<f:ajax execute="developerForm" render="developerlist developerInfoPanel" />
					</h:commandButton>
				</h:panelGrid>
			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
